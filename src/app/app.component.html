<mat-toolbar>
  <h1>{{ title }}</h1>
  <button mat-button routerLink="/settings"> {{ user.name }} </button>
  <button mat-button (click)="logout()" *ngIf="isLoggedIn">Logout</button>
  <button mat-button *ngIf="!isLoggedIn" routerLink="/login">Login</button>
</mat-toolbar>
