<div class="row">
  <div class="col-md-4">
    <h1>Login</h1>
    <hr><br>
    <form (ngSubmit)="onLogin()" novalidate>
     <div class="form-group">
       <label for="email">Email</label>
       <input type="text" class="form-control" id="email" placeholder="enter email" [(ngModel)]="user.email" name="email" required>
     </div>
     <button type="submit" class="btn btn-default">Submit</button>
    </form>

    <form (ngSubmit)="onToken(token)" novalidate>
     <div class="form-group">
       <label>Token</label>
       <input type="text" class="form-control" id="token" placeholder="enter token" [(ngModel)]="token" name="token" required>
     </div>
     <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
</div>
