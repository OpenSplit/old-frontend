<mat-sidenav-container>
  <mat-sidenav mode="side" opened="true">
    {{ user.name }}<br>
    {{ user.email }}<br>
    <h1>Groups</h1>
    <ul>
      <li *ngFor="let group of user.groups">
          {{ group }}
      </li>
    </ul>
  </mat-sidenav>
  <mat-sidenav-content>Main content</mat-sidenav-content>
</mat-sidenav-container>
