<div class="row">
  <div class="col-md-3">
    <div id="userHeader"><div class="user one"></div>{{ user.name }}</div>

    <ul>
      <li *ngFor="let group of user.groups" class="selectable" (click)="selectGroup(group.id)" [ngClass]="{selected: group.id === idSelectedGroup}">
          {{ group.name }}
      </li>
    </ul>
    <br>
    <button (click)="groupFormVisible = !groupFormVisible">+</button>
    <form (ngSubmit)="addGroup()" novalidate *ngIf="groupFormVisible">
        <input placeholder="Group" [(ngModel)]="newGroup.name" name="name" required>
      <button type="submit">Add Group</button>
      <span >{{status}}</span>
    </form>
  </div>

  <div class="col-md-9" *ngIf="groupInfo">
    <nav class="navbar">
      <div class="container-fluid">
        <span *ngIf="groupInfo" class="navbar-brand">Group {{groupInfo.name}} with id {{ groupInfo.id }}</span>
      </div>
    </nav>
    <div class="col-md-3">
      <ul>
        <li *ngFor="let member of this.groupInfo.member" class="selectable"
            (click)="selectExpenseMember(member.id)" [ngClass]="{selected: this.idSelectedMembers.indexOf(member.id) > -1}">
            {{ member.name }}
        </li>
      </ul>
      <form (ngSubmit)="addExpense()" novalidate>
          <input placeholder="Amount" [(ngModel)]="expense.amount" name="expenses" required>
          <input placeholder="Description" [(ngModel)]="expense.description" name="description" required>
          <button type="submit">Add Expenses</button>
      </form>
    </div>
    <div class="col-md-6">
      <h3>Group Expenses</h3>
      <ul>
        <li *ngFor="let transaction of this.transactions">
            {{ transaction.description }} - {{ transaction.amount }} â‚¬
        </li>
      </ul>
    </div>
  </div>
</div>
