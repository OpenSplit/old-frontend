<div class="row">
  <div class="col-3">
    <div id="userHeader"><div class="user avatar"></div>{{ user.name }}</div>

    <ul>
      <li *ngFor="let group of user.groups" class="selectable" (click)="selectGroup(group.id)" [ngClass]="{selected: group.id === idSelectedGroup}">
          {{ group.name }}
      </li>
    </ul>
    <br>
    <button (click)="groupFormVisible = !groupFormVisible">Create new group</button>
    <form (ngSubmit)="addGroup()" novalidate *ngIf="groupFormVisible">
        <input placeholder="Group" [(ngModel)]="newGroup.name" name="name" required>
      <button type="submit">Submit</button>
    </form>
  </div>

  <div class="col" *ngIf="groupInfo" id="groupInfo">
    <div class="row">
      <div class="col">
        <h2>{{groupInfo.name}}</h2>
      </div>
    </div>
    <div class="row">
      <form class="form-inline" (ngSubmit)="addExpense()" id="expenseForm" novalidate>
        <div class="form-group">
          <input placeholder="Description" [(ngModel)]="expense.description" name="description" required>
        </div>
        <div class="form-group">
          <div class="input-group-addon">€</div>
          <input type="text" class="form-control" placeholder="Amount" size="5" [(ngModel)]="expense.amount" name="expenses" required>
        </div>
        <div class="form-group">
          <select>
            <option *ngFor="let member of this.groupInfo.member">
                {{ member.name }}
            </option>
          </select>
        </div>
        <div class="form-group">
          <select multiple class="form-control" >
            <option *ngFor="let member of this.groupInfo.member" (click)="selectExpenseMember(member.id)" [ngClass]="{selected: this.idSelectedMembers.indexOf(member.id) > -1}" >
                {{ member.name }}
            </option>
          </select>
        </div>
        <button type="submit" class="btn btn-success">Add</button>
      </form>
    </div>
    <div class="row">
      <div class="col">
      <h3>Group Expenses</h3>
      <ul>
        <li *ngFor="let transaction of this.transactions">
            {{ transaction.description }} - {{ transaction.amount }} €
        </li>
      </ul>
    </div>
    </div>
</div>
