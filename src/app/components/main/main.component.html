<div class="row">
  <div class="col-3">
    <div id="userHeader"><div class="user avatar"></div>{{ user['name'] }}</div>

    <ul class="list-group">
      <li *ngFor="let group of user['groups']" class="selectable list-group-item"
          (click)="selectGroup(group.id)" [ngClass]="{selected: group.id === idSelectedGroup}">
          {{ group.name }}
      </li>
    </ul>
    <br>
    <div>
      <button class="btn btn-primary" (click)="groupFormVisible = !groupFormVisible">Create new group</button>
    </div>
    <br>
    <form (ngSubmit)="addGroup()" novalidate *ngIf="groupFormVisible">
      <div class="input-group">
        <input class="form-control" placeholder="Group" [(ngModel)]="newGroup.name" name="name" required>
        <div class="input-group-text no-padding"><button class="btn btn-success" type="submit">+</button></div>
      </div>
    </form>
  </div>

  <div class="col" *ngIf="groupInfo" id="groupInfo">
    <div class="row">
      <div class="col">
        <h2>{{groupInfo.name}}</h2>
        <button class="btn btn-primary" (click)="expenseFormVisible = !expenseFormVisible">Add expense</button>
      </div>
    </div>
    <div class="row seperate" *ngIf="expenseFormVisible">
      <form class="form col" (ngSubmit)="addExpense()" id="expenseForm" novalidate>
        <div class="form-group">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Description" [(ngModel)]="expense['description']" name="description" required>
          </div>
          <br>
          <div class="input-group">
            <div class="input-group-text">€</div>
            <input type="text" class="form-control" placeholder="Amount" size="5" [(ngModel)]="expense['amount']" name="expenses" required>
          </div>
          <br>
          <div class="input-group">
            <div class="input-group-text">Paid By</div>
            <select class="custom-select">
              <option *ngFor="let member of this.groupInfo.member">
                  {{ member.name }}
              </option>
            </select>
          </div>
          <br>
        <button type="submit" class="btn btn-success">Submit</button>
        </div>
      </form>
      <div class="col" id="expenseSelection">
        <ul class="list-group">
          <li class="list-group-item list-header"><b>Split amongst</b></li>
          <li class="list-group-item selectable" *ngFor="let member of this.groupInfo.member"
              (click)="selectExpenseMember(member.id)" [ngClass]="{selected: this.idSelectedMembers.indexOf(member.id) > -1}" >
              {{ member.name }}
          </li>
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="col">
      <h3>Group Expenses</h3>

      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Description</th>
            <th scope="col">Amount</th>
            <th>Split Amongst</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let transaction of this.transactions">
              <td>{{ transaction.description }}</td>
              <td>{{ transaction.amount }} €</td>
              <td><a *ngFor="let member of this.transaction.split_amongst">{{ member.name }} </a></td>
          </tr>
        </tbody>
      </table>
    </div>
    </div>
</div>
