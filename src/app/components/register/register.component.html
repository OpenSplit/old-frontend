<div class="centered-div">
<form (ngSubmit)="onRegister()" novalidate class="example-form">
  <mat-form-field class="example-full-width">
    <input matInput type="text" class="form-control" id="email" placeholder="enter email" [(ngModel)]="user.email" name="email" required>
  </mat-form-field>
</form>
</div>
