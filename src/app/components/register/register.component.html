<div class="centered-div">
  <form (ngSubmit)="onRegister()" novalidate>
      <input placeholder="Mail" [(ngModel)]="user['email']" name="email" required>
      <input placeholder="Nickname" [(ngModel)]="user['name']" name="name" required>
      <button type="submit">Register</button>
      <span align="end">{{status}}</span>
  </form>
</div>
