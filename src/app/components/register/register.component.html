<div class="centered-div">
  <form (ngSubmit)="onRegister()"class="form-inline" novalidate>
    <div class="form-group">
      <input placeholder="Mail" [(ngModel)]="user['email']" name="email" required>
    </div>
    <div class="form-group">
      <input placeholder="Nickname" [(ngModel)]="user['name']" name="name" required>
    </div>
      <button class="btn btn-success" type="submit">Register</button>
      <span align="end">{{status}}</span>
  </form>
</div>
